<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Relays</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (relay of relays; track relay.position) {
    <app-relay-tile
      [relay]="relay"
      (refreshList)="refreshList()"
    ></app-relay-tile>
    }
  </ion-list>
</ion-content>
