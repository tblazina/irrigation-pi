<ion-item-sliding>
  <ion-item [routerLink]="['/schedules/edit/', schedule.id]">
    <ion-label>
      <h2>{{ schedule.repeat | displayString }}</h2>
      <p>
        At {{ schedule.start_time }} o'clock<br />
        For {{ schedule.duration }} minutes
      </p>
    </ion-label>
    <ion-chip [disabled]="!schedule.active" slot="end" color="primary">{{
      schedule.active ? "Active" : "Inactive"
    }}</ion-chip>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option
      color="{{ schedule.active ? 'danger' : 'success' }}"
      (click)="toggleActive()"
    >
      {{ schedule.active ? "Deactivate" : "Activate" }}
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteSchedule()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
